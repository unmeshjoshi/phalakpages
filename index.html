<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>फलक लेखन | Phalak Lekhan Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>फलक लेखन</h1>
        <p class="subtitle">Phalak Lekhan - Board Writing Gallery</p>
    </header>

    <main class="main-container">
        <!-- Category Cards View -->
        <div id="category-view" class="category-view">
            <div class="view-header">
                <h2>Browse Categories</h2>
                <p class="subtitle">Explore <span id="total-categories">0</span> categories with <span id="total-count-display">0</span> images</p>
            </div>
            <div id="category-cards" class="category-cards">
                <!-- Category cards will be populated here -->
            </div>
        </div>

        <!-- Gallery View -->
        <div id="gallery-view" class="gallery-view" style="display: none;">
            <div class="gallery-header">
                <button id="back-to-categories" class="back-to-categories">← Back to Categories</button>
                <div class="gallery-title">
                    <h2 id="current-category">Category</h2>
                    <p class="image-count-inline"><span id="current-count">0</span> images</p>
                </div>
            </div>
            <div id="gallery" class="gallery-grid"></div>
        </div>

        <!-- Lightbox for viewing images -->
        <div id="lightbox" class="lightbox">
            <div class="lightbox-content">
                <button class="close-btn" aria-label="Close">&times;</button>
                <button class="back-btn" aria-label="Back to Gallery">← Gallery</button>
                <button class="nav-btn prev-btn" aria-label="Previous">&#10094;</button>
                <img id="lightbox-img" src="" alt="">
                <button class="nav-btn next-btn" aria-label="Next">&#10095;</button>
            </div>
            <div class="carousel-container">
                <div id="carousel" class="carousel"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>फलक लेखन संग्रह | Phalak Lekhan Collection</p>
        <p class="image-count">Total Images: <span id="total-count">0</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
